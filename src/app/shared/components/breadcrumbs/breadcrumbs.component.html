<section class="breadcrumbs">
    <ul class="breadcrumbs__container container">
        <li class="breadcrumbs__item" *ngFor="let breadcrumb of breadcrumbs">
            <a  class="breadcrumbs__link"
                [routerLinkActive]="'breadcrumbs__link--selected'"
                [routerLink]="[]"
            >{{breadcrumb}}</a>
        </li>
    </ul>
</section>
