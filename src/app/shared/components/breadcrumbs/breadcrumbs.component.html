<section class="breadcrumbs">
    <ul class="breadcrumbs__container container">
        <li class="breadcrumbs__item" *ngFor="let breadcrumb of breadcrumbs; let i = index">
            <a
              class="breadcrumbs__link"
              *ngIf="i < breadcrumbs.length - 1"
              [routerLinkActive]="'breadcrumbs__link--selected'"
              [routerLink]="breadcrumb.url"
            >{{breadcrumb.label}}</a>
            <span
              class="breadcrumbs__link"
              *ngIf="i === breadcrumbs.length - 1"
            >{{breadcrumb.label}}</span>
        </li>
    </ul>
</section>
