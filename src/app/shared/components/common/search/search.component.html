<form class="search" [formGroup]="form" (submit)="onSubmit()">
  <input
    [ngClass]="{
      'search__input': true,
      'search__input--error': !getField('search').invalid
    }"
    formControlName="search"
    [placeholder]="'SHARED.SEARCH_PLACEHOLDER' | translate"
  />
  <app-button 
    class="search__btn"
    type="submit"
    [text]="'SHARED.SEARCH_BTN' | translate"
    modifier="success"
  ></app-button>
</form>
