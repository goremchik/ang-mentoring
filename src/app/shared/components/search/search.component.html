<form 
    class="search"
    (submit)="onSubmit($event)"
>
    <app-input
        class="search__input"
        [value]="searchValue"
        name="search"
        placeholder="Text to search"
        (inputChanged)="onInput($event)"
    ></app-input>
    <app-button
        class="search__btn" 
        text="Search"
        type="submit"
        (click)="onSubmit($event)"
        modifier="success"
    ></app-button>
</form>
