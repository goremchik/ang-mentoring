<a class="auth-action login" [routerLink]="['/auth']" *ngIf="!isLoggedIn">
    <app-icon code="user"></app-icon>
    User login
</a>

<a  *ngIf="isLoggedIn"
    class="auth-action logout"
    (click)="onLogoutClick()"
    [routerLink]="['/auth']"
>
    <app-icon code="logout"></app-icon>
    Log out
</a>
