<form class="form" [formGroup]="form" (submit)="onSubmit()">
  <input formControlName="id" type="hidden" />
  
  <label class="form__input-group">
    <span class="form__label">
      {{ 'PAGES.COURSES.LABEL_TITLE' | translate }}:
    </span>
    <span class="form__required">
      *{{ 'GLOBAL.REQUIRED' | translate }}
    </span>

    <input
      formControlName="title"
      [placeholder]="'PAGES.COURSES.PLACEHOLDER_TITLE' | translate"
      type="text"
      class="form__input {{getField('title').valid ? '' : 'form__input--error'}}"
    />
  </label>

  <label class="form__input-group">
    <span class="form__label">
      {{ 'PAGES.COURSES.LABEL_DESCRIPTION' | translate }}:
    </span>
    <span class="form__required">
      *{{ 'GLOBAL.REQUIRED' | translate }}
    </span>

    <textarea
      formControlName="description"
      [placeholder]="'PAGES.COURSES.PLACEHOLDER_DESCRIPTION' | translate"
      class="form__input {{getField('description').valid ? '' : 'form__input--error'}}"
    ></textarea>
  </label>

  <label class="form__input-group form__input-group--quarter">
    <span class="form__label">
      {{ 'PAGES.COURSES.LABEL_DURATION' | translate }}:
    </span>
    <span class="form__required">
      *{{ 'GLOBAL.REQUIRED' | translate }}
    </span>

    <app-duration-input
      formControlName="duration"
      [placeholder]="'PAGES.COURSES.PLACEHOLDER_DURATION' | translate"
      class="form__input-block"
      [invalid]="getField('duration').invalid"
    ></app-duration-input>
  </label>

  <label class="form__input-group form__input-group--quarter">
    <span class="form__label">
      {{ 'PAGES.COURSES.LABEL_DATE' | translate }}:
    </span>
    <span class="form__required">
      *{{ 'GLOBAL.REQUIRED' | translate }}
    </span>

    <app-date-picker
        formControlName="creationDate"
        placeholder="MM/DD/YYYY"
        class="form__input-block"
        [invalid]="getField('creationDate').invalid"
    ></app-date-picker>
  </label>

  <label class="form__input-group form__input-group--half">
    <span class="form__label">
      {{ 'PAGES.COURSES.LABEL_AUTHORS' | translate }}:
    </span>
    <span class="form__required">
      *{{ 'GLOBAL.REQUIRED' | translate }}
    </span>

    <app-autocomplete-input
      formControlName="authors"
      class="form__input-block"
      [placeholder]="'PAGES.COURSES.PLACEHOLDER_AUTHORS' | translate"
      [suggestions]="authors"
      [invalid]="getField('authors').invalid"
    ></app-autocomplete-input>
  </label>

  <div class="form__actions">
      <app-button
          class="form__cancel"
          type="link"
          [text]="'PAGES.COURSES.CANCEL_BTN' | translate"
          modifier="grey"
          link="/"
      ></app-button>

      <app-button
          class="form__save"
          [text]="'PAGES.COURSES.SAVE_BTN' | translate"
          type="submit"
          modifier="success"
          [btnDisabled]="form.invalid"
      ></app-button>
  </div>
</form>
