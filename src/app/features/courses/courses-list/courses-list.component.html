<ul class="courses-list">
    <li *ngFor="let course of courses" 
        class="courses-list__item content-block"
        [appDateStatus]="course.creationDate" 
    >
        <app-course-item 
            [course]="course"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
        ></app-course-item>
    </li>
</ul>
