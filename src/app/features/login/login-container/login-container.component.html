<section class="login">
    <div class="login__content content-block">
        <h2 class="login__title">Login</h2>
        <p class="login__error" *ngIf="errorText">{{ errorText }}</p>

        <app-login-form 
            class="login__form"
            (formSubmit)="onFormSubmit($event)"
        ></app-login-form>
    </div>
</section>
